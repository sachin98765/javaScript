<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <div class="left">
            <img class="logo" src="logo.png" alt="">
            <h1>Code Coding</h1>
        </div>
        <ul class="shown">
            <li class="mobile"><a href="#">Home</a></li>
            <li class="mobile"><a href="#">About</a></li>
            <li class="mobile"><a href="#">Contact</a></li>
            <li class="bar"><a href="#"><i class="fa-solid fa-bars"></i></a></li>
        </ul>

        <ul class="hide">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li class="close"><a href="#"><i class="fa-solid fa-xmark"></i></a></li>
        </ul>
    </nav>

    <script>
        const barEle = document.querySelector(".bar")
        const hideEle = document.querySelector(".hide")
        const closeEle = document.querySelector(".close")
        barEle.addEventListener("click",()=>{
            hideEle.style.display = "block"
        })
        
        
        closeEle.addEventListener("click", ()=>{
            hideEle.style.display = "none"

        })
    </script>
</body>
</html>
